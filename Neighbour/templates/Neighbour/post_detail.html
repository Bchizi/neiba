{% extends "Neighbour/base.html" %}
{% block content %}
<img class="rounded-circle account-img" src="{{ object.author.profile.profile_pic.url }} " style="height: 100px;">
<h2>{{ post.author }}</h2>
<div class="card mb-4">

    {% if object.image  %}

    <img class="card-img-top" src="{{object.image.url}} " alt="Card image cap" style="width: auto; height:400px;">

    {% endif %}

    <div class="card-body">
        <a class="card-title" href="  ">{{object.title}}</a></h2>
        <p class="card-text">{{object.content}}</p>
    </div>
    <div class="card-footer text-muted">
        Posted on {{object.date_posted |date:"F d, Y"}}

        {% if object.author == user %}
        <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
        </div>
        {% endif %}

        <a href="#"></a>
    </div>
</div>

{% endblock content %}
