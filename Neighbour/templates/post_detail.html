{% extends "Neighbour/base.html" %}
{% block content %}
<img class="rounded-circle account-img" src="{{ object.author.profile.profile_pic.url }} " style="height: 100px;">
<h2>{{ post.author }}</h2>
<div class="card mb-4">
    <img class="card-img-top" src="{{object.image.url}} " alt="Card image cap" style="width: auto; height:400px;">
    <div class="card-body">
        <h2 class="card-title">{{object.title}}</h2>
        <p class="card-text">{{object.content}}</p>
        <a href="#" class="btn btn-primary">Read More &rarr;</a>
    </div>
    <div class="card-footer text-muted">
        Posted on {{object.date_posted |date:"F d, Y"}}
        <a href="#"></a>
    </div>
</div>

{% endblock content %}
